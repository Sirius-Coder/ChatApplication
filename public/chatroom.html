<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/chat.css">

    <title>ChatRoom</title>
  </head>
  <body>
    <div class="main-container">
      <div class="upper-body">

        <img src="/photos/logo.png" height="80px" width="80px"  alt="logo">
        <h1>RGIPT Chat Room</h1>
        <button id="leave" type="button" name="button">Leave Room</button>
      </div>
      <div class="middle-body">
        <div class="menu" >

          <h2><i class="tiny material-icons">chat</i>Room Name</h2>
          <h2>JavaScript</h2>
          <h2><i class="tiny material-icons">face</i>Users</h2>
          <p>Brad</p>
          <p>Michael</p>
          <p>James</p>
        </div>
        <div class="message-box">

        </div>
      </div>
      <div class="lower-body">
        <input type="text" class="message" placeholder="Enter Your Message">
        <button type="button" name="button">Send <i class="tiny material-icons">send</i>
        </button>
      </div>

    </div>
  </body>
</html>
